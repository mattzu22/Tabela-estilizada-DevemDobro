<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tabela estilizada</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Tabelas estilizadas</h1>
    <h2>Moda</h2>

    <table>
        <tr class="cabecalho-moda">
            <th>Produtos</th>
            <th>Tamanho</th>
            <th>Preço</th>
            <th>Estoque</th>
        </tr>
        <tr class="informacoes-produto">
            <td>Camiseta</td>
            <td>P ao M</td>
            <td>R$40,00</td>
            <td>5 peças</td>
        </tr>
        <tr class="informacoes-produto">
            <td>Calça Jeans</td>
            <td>P ao M</td>
            <td>R$120,00</td>
            <td>10 peças</td>
        </tr>
        <tr class="informacoes-produto">
            <td>Tênis</td>
            <td>38 ao 42</td>
            <td>R$150,00</td>
            <td>15 peças</td>
        </tr>
        <tr class="informacoes-produto">
            <td>Bermuda</td>
            <td>P ao M</td>
            <td>R$45,00</td>
            <td>8 peças</td>
        </tr>
    </table>

    <h2>Casa</h2>

    <table>
        <tr class="cabecalho-casa">
            <th>Produto</th>
            <th>Valor</th>
        </tr>
        <tr class="informacoes-produto">
            <td>Sofá</td>
            <td>R$1.200,00</td>
        </tr>
        <tr class="informacoes-produto">
            <td>Televisão</td>
            <td>R$5.000,00</td>
        </tr>
        <tr class="informacoes-produto">
            <td>Armario</td>
            <td>R$1.250,00</td>
        </tr>
    </table>

</body>

</html>
